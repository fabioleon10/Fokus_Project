<!DOCTYPE html>
<html lang="pt-br" data-contexto="foco">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fokus - Aplicação de produtividade com técnica Pomodoro">
    <title>Fokus - Otimize sua Produtividade</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="app">
        <header class="app__header">
            <div class="app__logo-container">
                <img class="app__logo" src="./imagens/logo.png" alt="Fokus Logo">
            </div>
        </header>
        
        <main class="app__main">
            <section class="app__hero">
                <div class="app__hero-content">
                    <h1 class="app__title">
                        Otimize sua produtividade,<br>
                        <strong class="app__title-strong">mergulhe no que importa.</strong>
                    </h1>
                    <div class="app__hero-image">
                        <img class="app__image" src="./imagens/foco.png" alt="Ilustração representando foco">
                    </div>
                </div>
            </section>
            <section class="app__timer-section">
                <div class="app__card">
                    <nav class="app__mode-nav" role="tablist" aria-label="Modos de foco">
                        <button data-contexto="foco" class="app__mode-button active" role="tab" aria-selected="true" aria-controls="timer">Foco</button>
                        <button data-contexto="descanso-curto" class="app__mode-button" role="tab" aria-selected="false" aria-controls="timer">Descanso curto</button>
                        <button data-contexto="descanso-longo" class="app__mode-button" role="tab" aria-selected="false" aria-controls="timer">Descanso longo</button>
                    </nav>
                    
                    <div id="timer" class="app__timer" role="tabpanel" aria-label="Timer"></div>
                    
                    <div class="app__controls">
                        <div class="app__music-toggle">
                            <label class="toggle" for="alternar-musica">
                                <input class="toggle-checkbox" type="checkbox" id="alternar-musica" aria-label="Alternar música">
                                <div class="toggle-switch"></div>
                                <span class="toggle-label">Música</span>
                            </label>
                        </div>
                        
                        <button id="start-pause" class="app__start-button" aria-label="Iniciar ou pausar timer">
                            <img class="app__start-icon" src="./imagens/play_arrow.png" alt="">
                            <span>Começar</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app__footer">
            <p class="app__footer-text">
                Projeto fictício e sem fins comerciais. Imagens geradas por IA no Adobe Firefly. Desenvolvido por Alura.
            </p>
        </footer>
    </div>
</body>

</html>
